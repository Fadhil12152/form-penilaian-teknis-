<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Evaluasi Pegawai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<form id="formEvaluasi" class="container">

  <h1>FORM EVALUASI PENILAIAN PEGAWAI</h1>
  <p class="subtitle">Silakan isi sesuai kompetensi yang dikuasai</p>

  <!-- PROFIL -->
  <section class="card">
    <h2>Profil Pegawai</h2>

    <label>Nama Lengkap *</label>
    <input name="nama" required>

    <label>NIPP *</label>
    <input name="nipp" required>

    <label>Jenis Kelamin *</label>
    <select name="jk" required>
      <option value="">Pilih</option>
      <option>Pria</option>
      <option>Wanita</option>
    </select>

    <label>Unit Kerja *</label>
    <select name="unit" required>
      <option value="">Pilih</option>
      <option>Kantor Pusat</option>
      <option>Daop 1 Jakarta</option>
      <option>Daop 2 Bandung</option>
      <option>Daop 3 Cirebon</option>
      <option>Daop 4 Semarang</option>
      <option>Daop 5 Purwokerto</option>
      <option>Daop 6 Yogyakarta</option>
      <option>Daop 7 Madiun</option>
      <option>Daop 8 Surabaya</option>
      <option>Daop 9 Jember</option>
      <option>LRT Jabodebek</option>
    </select>

    <label>Jabatan *</label>
    <select name="jabatan" required>
      <option value="">Pilih</option>
      <option>Pelaksana</option>
      <option>Supervisor</option>
      <option>Kepala UPT</option>
      <option>Assistant Manager</option>
      <option>Specialist</option>
    </select>
  </section>

  <!-- PERALATAN -->
  <section class="card">
    <h2>Peralatan yang Dikuasai</h2>

    <div class="equipment-grid">
      <label class="equipment-card">
        <input type="checkbox" value="Westrace MK I" class="eq"> Westrace MK I
      </label>
      <label class="equipment-card">
        <input type="checkbox" value="MIS 801" class="eq"> MIS 801
      </label>
      <label class="equipment-card">
        <input type="checkbox" value="SIL-02" class="eq"> SIL-02
      </label>
      <label class="equipment-card">
        <input type="checkbox" value="VPI" class="eq"> VPI
      </label>
    </div>
  </section>

  <!-- PERTANYAAN -->
  <section class="card">
    <h2>Evaluasi Kompetensi</h2>
    <div id="questions"></div>
  </section>

  <button type="submit" class="submit">Kirim & Download Excel</button>

</form>

<script src="script.js"></script>
</body>
</html>
