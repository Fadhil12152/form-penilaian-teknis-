<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Evaluasi Penilaian Pegawai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>FORM EVALUASI PENILAIAN TERHADAP PEGAWAI</h1>

  <!-- PROFIL PRIBADI -->
  <section>
    <h2>Profil Pribadi</h2>

    <div class="form-group">
      <label>Nama Lengkap *</label>
      <input type="text" required>
    </div>

    <div class="form-group">
      <label>NIPP *</label>
      <input type="text" required>
    </div>

    <div class="form-group">
      <label>Jenis Kelamin *</label>
      <select required>
        <option value="">Pilih</option>
        <option>Pria</option>
        <option>Wanita</option>
      </select>
    </div>
  </section>

  <!-- PROFIL JABATAN -->
  <section>
    <h2>Profil Jabatan</h2>

    <div class="form-group">
      <label>Unit Kerja *</label>
      <select required>
        <option value="">Pilih</option>
        <option>Kantor Pusat</option>
        <option>Daop 1 Jakarta</option>
        <option>Daop 2 Bandung</option>
        <option>Daop 3 Cirebon</option>
        <option>Daop 4 Semarang</option>
        <option>Daop 5 Purwokerto</option>
        <option>Daop 6 Yogyakarta</option>
        <option>Daop 7 Madiun</option>
        <option>Daop 8 Surabaya</option>
        <option>Daop 9 Jember</option>
        <option>LRT Jabodebek</option>
      </select>
    </div>

    <div class="form-group">
      <label>Jabatan *</label>
      <select required>
        <option value="">Pilih</option>
        <option>Pelaksana</option>
        <option>Petugas Negative Check</option>
        <option>Supervisor Perawatan Perbaikan</option>
        <option>Supervisor Perawatan Preventif</option>
        <option>Kepala UPT Resor</option>
        <option>Assistant Manager</option>
        <option>Specialist</option>
      </select>
    </div>
  </section>

  <!-- PILIH PERALATAN -->
  <section>
    <h2>Pemilihan Peralatan yang Dikuasai</h2>

    <div class="equipment-grid">
      <div class="equipment-card">
        <input type="checkbox" value="Westrace MK I" class="eq">
        <span>Westrace MK I</span>
      </div>
      <div class="equipment-card">
        <input type="checkbox" value="MIS 801" class="eq">
        <span>MIS 801</span>
      </div>
      <div class="equipment-card">
        <input type="checkbox" value="SIL-02" class="eq">
        <span>SIL-02</span>
      </div>
      <div class="equipment-card">
        <input type="checkbox" value="SIL-02 Next G" class="eq">
        <span>SIL-02 Next G</span>
      </div>
      <div class="equipment-card">
        <input type="checkbox" value="VPI" class="eq">
        <span>VPI</span>
      </div>
      <div class="equipment-card">
        <input type="checkbox" value="ELIXS" class="eq">
        <span>ELIXS</span>
      </div>
      <div class="equipment-card">
        <input type="checkbox" value="SSI" class="eq">
        <span>SSI</span>
      </div>
      <div class="equipment-card">
        <input type="checkbox" value="BSG-9" class="eq">
        <span>Motor Wesel BSG-9</span>
      </div>
    </div>
  </section>

  <!-- PERTANYAAN -->
  <section>
    <h2>Pertanyaan Evaluasi</h2>
    <div id="questions"></div>
  </section>

  <button class="submit">Kirim</button>
</div>

<script src="script.js"></script>
</body>
</html>
