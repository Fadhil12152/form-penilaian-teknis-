<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Penilaian Kompetensi Pegawai Sintelis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header-bar"></div>
        <div class="form-card header-card">
            <h1>BUKU PENILAIAN PEGAWAI SINTELIS</h1>
            <p>Formulir evaluasi kompetensi teknis terhadap peralatan dan prosedur kerja.</p>
            <hr>
            <p class="required-text">* Menunjukkan pertanyaan yang wajib diisi</p>
        </div>

        <div class="form-card">
            <h3>PROFIL PEGAWAI</h3>
            <div class="input-field">
                <label>NAMA LENGKAP *</label>
                <input type="text" id="emp_name" placeholder="Masukkan nama lengkap" required>
            </div>
            <div class="input-field">
                <label>NIPP *</label>
                <input type="text" id="emp_nipp" placeholder="Masukkan NIPP" required>
            </div>
            <div class="input-field">
                <label>UNIT KEDUDUKAN / RESOR *</label>
                <input type="text" id="emp_unit" placeholder="Contoh: UPT Resor Sintelis 2.6" required>
            </div>
        </div>

        <div class="form-card">
            <h3>PILIH KATEGORI PERALATAN *</h3>
            <p class="sub-text">Centang peralatan yang ingin dinilai untuk memunculkan pertanyaan spesifik.</p>
            <div id="filterGrid" class="filter-grid">
                </div>
        </div>

        <form id="mainAssessmentForm">
            <div id="dynamicQuestionsArea"></div>
            
            <div class="form-footer">
                <button type="submit" class="btn-primary">Kirim Penilaian</button>
                <button type="button" class="btn-secondary" onclick="window.location.reload()">Reset Formulir</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
