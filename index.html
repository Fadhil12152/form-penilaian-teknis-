<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Penilaian Pegawai - Wiharjo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="container">
            <header>
                <h1>Buku Penilaian Pegawai</h1>
                <div class="user-info">
                    <p>Nama: <strong>WIHARJO</strong> [cite: 2, 4]</p>
                    <p>NIPP: <strong>55165</strong> [cite: 2, 5]</p>
                    <p>Unit: <strong>UPT Resor Sintelis 2.6 Kiaracondong</strong> [cite: 2, 6]</p>
                </div>
            </header>

            <section class="selection-card">
                <h3>Pilih Kategori Peralatan untuk Dinilai:</h3>
                <div class="checkbox-grid" id="categorySelection">
                    </div>
                <button id="generateBtn" class="btn-primary">Buka Form Penilaian</button>
            </section>

            <form id="assessmentForm" class="hidden">
                <div id="questionsContainer"></div>
                <div class="form-footer">
                    <button type="submit" class="btn-submit">Simpan Penilaian Teknik</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
